<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemboiWare</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="text-typing">
        <p>FemboiWare</p>
    </div>
    <a href="https://www.steamcommunity.com/groups/femboiware/" target="_blank"> Join_ </a>
    <input type="button" id="changeText" onclick="darkMode();change()"></input>
</body>
<script>
    function darkMode() {
        var element = document.body;

        element.classList.toggle("dark-mode");
    }
    function change() {
        var elem = document.getElementById("changeText");
        if (elem.value=="Toggle Dark Mode") elem.value = "Toggle Light Mode";
        else elem.value = "Toggle Dark Mode";
    }
    function onSiteLoad() {
        var elem = document.getElementById("changeText");
        elem.value = "Toggle Dark Mode";
    }
    window.onload = onSiteLoad;
</script>
</html>
